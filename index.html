<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- para ler os caracteres especiais -->
    <meta charset="UTF-8">

    <!-- responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linkar css e js -->
    <link rel="stylesheet" href="CSS/style.css"/>
    <!-- defer para que html carregue primeiro que o js -->
    <script src="JS/script.js" defer></script>

    <title>Calculadora JS</title>
</head>

<body>

    <!-- div da calculadora -->
   <div id="calc" >
    <h3>Calculadora</h3>

    <!-- div do painel onde aparecem as operações -->
    <div id="operations">

        <!-- operação anterior -->
        <div id="previous-operation"></div>
        <!-- operação que está sendo digitada -->
        <div id="current-operation"></div>
    </div>

    <!-- botões da calc -->
    <div id="buttons-container">
        <button>CE</button>
        <button>C</button>
        <button>DEL</button>
        <button>/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button>*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button>-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button>+</button>
        <button class="number">0</button>
        <button>.</button>
        <button id="equal-btn">=</button>

    </div>
   </div>
</body>
</html>
